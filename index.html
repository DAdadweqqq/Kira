<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italianate:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-air">
      <section class="youll-be-mine">You'll be mine???</section>
      <div class="language-options">
        <div class="confirmation-dialog">
          <button class="yes" id="yes">
            <div class="div"></div>
            <div class="div1">Да</div>
          </button>
          <style>
            .no {
              position: absolute;
              top: 50%;
              left: 910px;
              margin-top: 100px;
              transform: translate(-50%, -50%);
              padding: 20px;
              background-color: white;
              cursor: pointer;
              padding: 15;
              width: 270px;
            }
            
            .div2 {
              width: 100px;
              height: 100px;
              background-color: lightblue;
            }
          
            .div3 {
              font-size: 24px;
              margin-top: 10px;
            }
          </style>
          
          <div class="no" onmouseover="moveBlock(event)">
            <div class="div2"></div>
            <div class="div3">Нет</div>
          </div>
          
          <script>
            function moveBlock(event) {
              var block = event.currentTarget;
              var randomX = Math.random() * 300 - 200; // случайное число от -100 до 100
              var randomY = Math.random() * 300 - 200; // случайное число от -100 до 100
              block.style.left = (event.clientX + randomX) + 'px';
              block.style.top =  (event.clientY + randomY) + 'px';
            }
          </script>
        </div>
      </div>
    </div>

    <div id="fACTURASPopup" class="popup-overlay" style="display: none">
      <div class="facturas">
        <div class="b72bda6fa73773a452e5da7b26a84a-parent">
          <img
            class="b72bda6fa73773a452e5da7b26a84a-icon"
            loading="lazy"
            alt=""
            src="./public/1b72bda6fa73773a452e5da7b26a84a9-1@2x.png"
          />

          <img
            class="ad80d270a28dd98273320a2f291a-1-icon"
            loading="lazy"
            alt=""
            src="./public/3141ad80d270a28dd98273320a2f291a-1@2x.png"
          />
        </div>
        <div class="c982f4f026f2432b379f7a73005741-parent">
          <img
            class="c982f4f026f2432b379f7a73005741-icon"
            alt=""
            src="./public/c982f4f026f2432b379f7a73005741ee-1@2x.png"
          />

          <img
            class="f2795f7b5fe43e6d49fcf4de3c6e7b-icon"
            loading="lazy"
            alt=""
            src="./public/f2795f7b5fe43e6d49fcf4de3c6e7b70-1@2x.png"
          />
        </div>
      </div>
    </div>

    <script>
      var yes = document.getElementById("yes");
      if (yes) {
        yes.addEventListener("click", function () {
          var popup = document.getElementById("fACTURASPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
